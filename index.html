<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E commerce website</title>
  <!-- css -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body onload="Swal.fire({
    title: 'Hey!',
    text: 'Welcome to a new shopping experience',
    footer: `<a href='Login.html'>Login to your account</a>`
  });">
 <!-- toggle nav -->
 <div class="toggle-left z-3">
  <button class="btn rounded-circle btn-color" type="button" data-bs-toggle="offcanvas"
    data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
    <span class="material-symbols-outlined p-2 ">
      menu
    </span>
  </button>

  <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop"
    aria-labelledby="staticBackdropLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title ms-auto me-2 mt-2" id="nameDisplay"></h5>

      <button type="button" class="btn-close ms-auto m-1" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div>
        <form class="d-flex p-2 m-2" role="search">
          <input class="form-control me-2 dis" type="search" id="searchInput" placeholder="Search" disabled aria-label="Search">
          <button class="btn btn-color rounded-circle p-2" id="searchButton" type="submit" disabled><span
              class="material-symbols-outlined">
              search
            </span></button>
        </form>
      </div>
      <div class="me-auto m-2"><button class="rounded-pill btn-color p-2 m-2"><a
            href="login.html">Login</a></button><button class="rounded-pill btn-color p-2 m-2"><a
            href="signIn.html">Sign In</a></button></div>
    </div>
  </div>
</div>
  <!-- cart -->
  <button class="btn btn-color rounded-circle toggle-right z-2" type="button" data-bs-toggle="offcanvas"
    data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><span class="material-symbols-outlined p-2">
      shopping_cart
    </span></button>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <button type="button" class="btn-close me-auto m-1" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      <h5 class="offcanvas-title ms-2 me-auto mt-2" id="offcanvasRightLabel">Your Items</h5>

    </div>
    <div class="offcanvas-body">

      <div id="cart-items"></div>
      <h6 id="cart-total"></h6>
      <button class="btn btn-color ms-2  m-auto mt-3" id="checkoutButton">Checkout</button>
    </div>
  </div>
  <!-- main -->
  <div class="container-fluid">
    <div class="hero">
      <div class="row row-cols-2 row-cols-lg-5">

        <div class="col col-lg-6 col-md-12 col-sm-6 mx-auto my-auto mt-5 text-center">
          <div class="mb-4">
            <h1 class="mt-5">One-Stop shop <i class="pink-text">Online shopping.</i></h1>
          </div>
          <div class="mt-5 mb-5">
            <button class="rounded-pill btn-color p-2"><a href="one.html">Shop now</a></button>
          </div>
          <div class="animate__animated animate__rotateIn animate__delay-3s	3s"><img src="images/dress hero.webp" alt=""
              class="img-fluid w-50 h-50 mb-4 my-auto animate__animated animate__bounce animate__repeat-3	3 animate__slower	3s">
          </div>
        </div>
        <div class="col col-lg-6 col-md-12 col-sm-6">
          <div class="mt-5">
            <div class="animate__animated animate__slideInRight animate__delay-4s">
              <img src="images/shoefor hero.avif" alt=""
                class="img-fluid w-75 h-75 mb-4 animate__animated animate__jello animate__infinite	infinite animate__delay-5s	5s">
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <!-- js -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
