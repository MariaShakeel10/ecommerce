<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E commerce website</title>
    <!-- css -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="Swal.fire({
    title: 'Hey!',
    text: 'Welcome to a new shopping experience',
    footer: `<a href='Login.html'>Login to your account</a>`
  });">
  <!-- toggle nav -->
   <div class="toggle-left">
  <button class="btn rounded-circle btn-color" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
    <span class="material-symbols-outlined p-2 ">
        menu
        </span>
  </button>
  
  <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="staticBackdropLabel"></h5>
      <button type="button" class="btn-close ms-auto m-1" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div>
        <form class="d-flex p-2 m-2" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-color rounded-circle p-2" type="submit"><span class="material-symbols-outlined">
                search
                </span></button>
          </form>
      </div>
    </div>
  </div></div>
  <!-- cart -->
  <button class="btn btn-color rounded-circle toggle-right" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><span class="material-symbols-outlined p-2">
    shopping_cart
    </span></button>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasRightLabel">Your Items</h5>
      <button type="button" class="btn-close me-auto m-1" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      
    </div>
  </div>
    <!-- main -->
    <div class="container-fluid">
        <div class="hero">
            <div class="row row-cols-2 row-cols-lg-5">

                <div class="col col-lg-6 col-md-12 col-sm-6 mx-auto my-auto mt-5 text-center">
                    <div class="mb-4">
                        <h1 class="mt-5">One-Stop shop <i class="pink-text">Online shopping.</i></h1>
                    </div>
                    <div class="mt-5 mb-5">
                        <button class="rounded-pill btn-color p-2"><a href="one.html">Shop now</a></button>
                    </div><img src="images/dress hero.webp" alt="" class="img-fluid w-50 h-50 mb-4 my-auto">
                </div>
                <div class="col col-lg-6 col-md-12 col-sm-6">
                    <div class="mt-5">
                        <img src="images/shoefor hero.avif" alt="" class="img-fluid w-75 h-75 mb-4">
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
