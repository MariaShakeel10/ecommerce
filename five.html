<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E commerce website</title>
  <!-- css -->

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- toggle nav -->
  <div class="toggle-left z-3">
    <button class="btn rounded-circle btn-color" type="button" data-bs-toggle="offcanvas"
      data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
      <span class="material-symbols-outlined p-2 ">
        menu
      </span>
    </button>

    <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop"
      aria-labelledby="staticBackdropLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title ms-auto me-2 mt-2" id="nameDisplay"></h5>

        <button type="button" class="btn-close ms-auto m-1" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div>
          <form class="d-flex p-2 m-2" role="search">
            <input class="form-control me-2" type="search" id="searchInput" placeholder="Search" aria-label="Search">
            <button class="btn btn-color rounded-circle p-2" id="searchButton" type="submit"><span
                class="material-symbols-outlined">
                search
              </span></button>
          </form>
        </div>
        <div class="me-auto m-2"><button class="rounded-pill btn-color p-2 m-2"><a
              href="login.html">Login</a></button><button class="rounded-pill btn-color p-2 m-2"><a
              href="signIn.html">Sign In</a></button></div>
      </div>
    </div>
  </div>
  <!-- cart -->
  <button class="btn btn-color rounded-circle toggle-right z-2" type="button" data-bs-toggle="offcanvas"
    data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><span class="material-symbols-outlined p-2">
      shopping_cart
    </span></button>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <button type="button" class="btn-close me-auto m-1" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      <h5 class="offcanvas-title ms-2 me-auto mt-2" id="offcanvasRightLabel">Your Items</h5>

    </div>
    <div class="offcanvas-body">

      <div id="cart-items"></div>
      <h6 id="cart-total"></h6>
      <button class="btn btn-color ms-2  m-auto mt-3" id="checkoutButton">Checkout</button>
    </div>
  </div>
  <!-- main -->
  <div class="m-auto mt-5">
    <div class="container-fluid">
      <div class="container">
        <div id="products-cards" class="d-flex justify-content-evenly flex-wrap g-3 mb-3 ">
        </div>
      </div>
    </div>
  </div>
  <!-- pagination -->
  <nav aria-label="...">
    <ul class=" d-flex justify-content-center p-4 m-3">
      <li class="page-item  my-pagination p-3 rounded-circle">
        <a class="page-link" href="four.html">
          < </a>
      </li>
      <li class="page-item  my-pagination p-3 rounded-circle"><a class="page-link" href="one.html">1</a></li>
      <li class="page-item my-pagination p-3 rounded-circle" aria-current="page">
        <a class="page-link" href="two.html">2</a>
      </li>
      <li class="page-item my-pagination p-3 rounded-circle"><a class="page-link" href="three.html">3</a></li>
      <li class="page-item my-pagination p-3 rounded-circle"><a class="page-link" href="four.html">4</a></li>
      <li class="page-item my-pagination p-3 rounded-circle active"><a class="page-link" href="#">5</a></li>
      <li class="page-item my-pagination p-3 disabled">
        <a class="page-link" href="">></a>
      </li>
    </ul>
  </nav>
  <!-- pag end -->
  <!-- js -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
