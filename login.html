<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <style>
        :root {
            --white: white;
            --black: black;
            --blue: rgb(34, 150, 228);
            --base-color: white;
            --base-variant: #e8e9ed;
            --primary-color: #3a435d;
        }

        .darkmode {
            --base-color: #070b1d;
            --base-variant: #101425;
            background-color: black;
            color: white;
            --primary-color: #3a435d;
        }



        .black-color {
            color: var(--black);
        }

        .black-bg {
            background-color: var(--black);
        }

        .blue-color {
            color: var(--blue);
        }

        .blue-bg {
            background-color: var(--blue);
        }

        .white-color {
            color: var(--white);
        }

        .white-bg {
            background-color: var(--white);
        }

        .login {
            color: var(--blue);
            text-decoration: none;
        }

        button {
            border: none;
            padding: .8em 2em;
            background-color: var(--primary-color);
            color: white;
            border-radius: 4px;
            font: inherit;
            text-transform: uppercase;
            font-weight: 500;
            cursor: pointer;
        }

        a {
            text-decoration: none;
        }

        #theme-switch {
            height: 50px;
            width: 50px;
            padding: 0;
            border-radius: 50%;
            background-color: var(--base-variant);
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 20px;
            right: 20px;
        }

        #theme-switch svg {
            fill: var(--primary-color);
        }

        #theme-switch svg:last-child {
            display: none;
        }

        .darkmode #theme-switch svg:first-child {
            display: none;
        }

        .darkmode #theme-switch svg:last-child {
            display: block;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                </ul>
                <div class="dark-light me-auto">
                    <form class="d-flex">
                        <button id="theme-switch">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 960 960" width="24px">
                                <path
                                    d="M480 840q-150 0-255-105T120 480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444 240q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480 840Z" />
                            </svg>

                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 960 960" width="24px">
                                <path

                            </svg>

                        </button>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </nav>
    <!-- Main login -->
    <div class="container main my-5">
        <div class="d-flex justify-content-center align-items-center my-5 m-auto">
            <div class="card bg-border" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title text-center black-color white-bg">Login</h5>
                    <div class="mb-3">
                        <p class="white-bg black-color">Email</p>
                        <input type="text" class="form-control" placeholder="Email Id" id="email1"
                            aria-label="Username">
                    </div>
                    <div class="mb-3">
                        <p class="white-bg black-color">Password</p>
                        <input type="password" class="form-control" placeholder="Password" id="password1"
                            aria-label="Password">
                    </div>
                    <div class="mb-3">
                        <button class="text-center white-bg black-color btn btn-outline-dark" id="input">Login</button>
                    </div>
                    <p class="white-bg black-color">Don't have an account? <a href="./signIn.html"
                            class="sign">SignUp</a>.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        let darkmode = localStorage.getItem('darkmode')
        const themeSwitch = document.getElementById('theme-switch')

        const enableDarkmode = () => {
            document.body.classList.add('darkmode')

            localStorage.setItem('darkmode', 'active')
        }

        const disableDarkmode = () => {
            document.body.classList.remove('darkmode')
            localStorage.setItem('darkmode', null)
        }

        if (darkmode === "active") enableDarkmode()

        themeSwitch.addEventListener("click", () => {
            darkmode = localStorage.getItem('darkmode')
            darkmode !== "active" ? enableDarkmode() : disableDarkmode()
        })
        // Function to handle login
        function login() {
            // Retrieve values from input fields
            let emailId = document.getElementById('email1').value;
            let password = document.getElementById('password1').value;
//  storage
const storedEmail =localStorage.getItem("userEmailId")
const storedPassword =localStorage.getItem("userPassword")
            // Example validation (replace with actual login logic)
            if (emailId===storedEmail && password===storedPassword) {
                Swal.fire("Login successful");;
                // Redirect to the main page or perform login logic
                setInterval(window.location.href = "index.html", 6000) // Change to your desired URL
            } else {
                Swal.fire("Invalid email or password");
            }
        }

        // Event listeners for the Enter key on input fields
        document.getElementById('email1').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent form submission
                login();
            }
        });

        document.getElementById('password1').addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent form submission
                login();
            }
        });

        // Event listener for the login button
        document.getElementById('input').addEventListener('click', function () {
            login();
        });
    </script>
</body>

</html>
